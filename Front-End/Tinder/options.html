<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="https://getbootstrap.com/favicon.ico">

  <title>Options</title>

  <link href="./bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="./bootstrap/ie10-viewport-bug-workaround.css" rel="stylesheet">
  <link href="./bootstrap/navbar.css" rel="stylesheet">
  <link href="./bootstrap/simple-sidebar.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script src="./bootstrap/bootstrap.min.js"></script>
  <script src="./bootstrap/jquery.js"></script>
  <script src="./bootstrap/jquery.min.js"></script>

  <style type="text/css">

  </style>
</head>

<body>
<div class="container">
  <!-- Static navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav" >
          <li class="active"><a href="" id="menu-toggle">Options</a></li>
          <li><a href="#">tinder</a></li>
          <li><a href="#">Messages</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="">Username</a></li>
          <li><a href="">Logout</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </nav>

  <div class="mainWrapper">
    <div class="imageWrapper">
      <form action="" method="">
        <div class="panel panel-default">
          <div class="panel-heading">Show me:</div>
          <div class="panel-body">
            <div class="panel panel-default">
              <div class="panel-body">
                Male
                <input style="float: right;" type="checkbox" value="None" name="check" unchecked />
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-body">
                Female
                <input style="float: right;" type="checkbox" value="None" name="check" unchecked />
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">Search Distance:</div>
          <div class="panel-body">
            <div class="panel panel-default">
              <div class="panel-body">
                <input type="range" name="points" min="0" max="10">
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">Show Ages:</div>
          <div class="panel-body">
            <div class="panel panel-default">
              <div class="panel-body">
                From:
                <input type="range" name="points" min="0" max="10">
                To:
                <input type="range" name="points" min="0" max="10">
              </div>
            </div>
          </div>
        </div>
        <input style="width: 100%; height: 50px;" type="submit">
      </form>
    </div>
  </div>

</div> <!-- /container -->
</body>
</html>
